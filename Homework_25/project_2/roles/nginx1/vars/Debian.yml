---
# vars file for nginx on Ubuntu
nginx_packages:
   - nginx
   - openssl
   - python-openssl
php_conf: snippets/fastcgi-php.conf          # path to php conf or params
php_sock: /var/run/php/php7.4-fpm.sock       # path to php sock
php_user: "user www-data;"                   # user for enable with php-fpm
